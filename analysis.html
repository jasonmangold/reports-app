<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis - Advisys</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>
  <div class="analysis-page">
    <nav id="sidebar-topics" class="sidebar" role="navigation" aria-label="Analysis Topics">
      <!-- Populated by JS -->
    </nav>
    <div class="client-file">
      <button id="client-file-toggle" aria-expanded="false">Select Client</button>
      <div id="client-modal" style="display: none;">
        <button id="close-modal">Close</button>
        <input type="text" id="client-search" placeholder="Search Clients...">
        <ul id="client-list"></ul>
      </div>
    </div>
    <div class="analysis-workspace">
      <div class="client-inputs">
        <h3 id="client-inputs-title">Client Inputs</h3>
        <div class="input-container">
          <div class="input-tabs">
            <!-- Tabs populated dynamically -->
          </div>
          <form id="client-input-form" aria-labelledby="client-inputs-title">
            <!-- Tab content populated dynamically -->
          </form>
        </div>
      </div>
      <div class="graph-outputs">
        <h3>Analysis Outputs</h3>
        <div id="output-tabs-container"></div>
        <div id="analysis-outputs">
          <canvas id="analysis-chart" style="display: none;"></canvas>
        </div>
        <button type="button" id="recalculate-btn">Recalculate</button>
        <button type="button" id="export-graph-btn">Export Graph</button>
      </div>
    </div>
  </div>
  <script>
    fetch('header.html')
      .then(response => {
        if (!response.ok) throw new Error('Failed to load header');
        return response.text();
      })
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('nav ul li a').forEach(link => {
          if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
          }
        });
      })
      .catch(error => {
        console.error('Error loading header:', error);
        document.getElementById('header-placeholder').innerHTML = `
          <p>Error loading header. Please refresh the page.</p>
        `;
      });
  </script>
  <script type="module" src="src/index.js"></script>
</body>
</html>
