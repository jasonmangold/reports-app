<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis - Advisys</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js CDN (single version, UMD for global Chart object) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    /* Header Layout */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
    }
    .logo {
      flex-shrink: 0;
    }
    .logo-img {
      height: 40px;
    }
    .client-file {
      flex-grow: 0;
      margin: 0 20px;
    }
    nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
    }
    nav ul li a.active {
      color: #007bff;
      font-weight: 600;
    }
    /* Icons Section (Right-Aligned) */
    .icons {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: auto; /* Pushes icons to the right */
      margin-right: 20px; /* Consistent padding from right edge */
    }
    .icons i {
      cursor: pointer;
      font-size: 18px;
      color: #333;
      transition: color 0.3s;
    }
    .icons i:hover {
      color: #007bff;
    }
    /* Profile Picture and Dropdown Styles */
    .profile-container {
      position: relative;
      display: inline-flex;
      align-items: center;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: border-color 0.3s;
    }
    .profile-pic:hover {
      border-color: #007bff;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      min-width: 150px;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
    }
    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }
    .dropdown-menu a i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Advisys Logo" class="logo-img">
    </div>
    <div class="client-file">
      <button id="client-file-toggle" class="client-file-btn" aria-haspopup="true" aria-expanded="false">
        <span id="client-file-name">No Client Selected</span>
        <i class="fas fa-chevron-down"></i>
      </button>
      <!-- Modal for client list -->
      <div id="client-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h3>Select Client</h3>
          <input type="text" placeholder="Search clients..." id="client-search">
          <ul id="client-list">
            <!-- Populated dynamically -->
            <li data-client-id="1" class="selected">John Doe</li>
            <li data-client-id="2">Jane Smith</li>
            <!-- Add more clients dynamically -->
          </ul>
          <button id="close-modal">Close</button>
        </div>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li class="dropdown">
          <a href="analysis.html" class="active">Analysis</a>
        </li>
        <li><a href="index.html">Education</a></li>
        <li><a href="#">Calculators</a></li>
        <li><a href="presentation.html" id="presentation-tab">Presentation <span id="presentation-count" class="count-badge">0</span></a></li>
        <li><a href="#">Search</a></li>
      </ul>
    </nav>
    <div class="icons">
      <i class="fas fa-bell"></i>
      <i class="fas fa-moon dark-mode-toggle"></i>
      <div class="profile-container">
        <img src="headshot.png" alt="Profile Picture" class="profile-pic" id="profile-pic">
        <div class="dropdown-menu" id="dropdown-menu">
          <a href="#" id="help-link"><i class="fas fa-question-circle"></i> Help</a>
          <a href="#" id="settings-link"><i class="fas fa-cog"></i> Settings</a>
          <a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>
    </div>
  </header>

  <div class="analysis-page">
    <div class="analysis-topics">
      <!-- Populated dynamically from JavaScript -->
    </div>
    <div class="analysis-workspace">
      <div class="client-inputs">
        <h3>Client Inputs</h3>
        <div class="input-container">
          <div class="input-tabs">
            <!-- Tabs populated dynamically -->
          </div>
          <form id="client-input-form" class="input-content">
            <!-- Tab content populated dynamically -->
          </form>
        </div>
      </div>
      <div class="graph-outputs">
        <h3>Analysis Outputs</h3>
        <div id="output-tabs-container"></div>
        <div id="analysis-outputs"></div>
        <button id="recalculate-btn">Recalculate</button>
        <button id="export-graph-btn">Export Graph</button>
      </div>
    </div>
  </div>

  <script type="module" src="src/index.js"></script>
</body>
</html>
