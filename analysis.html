<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis - Advisys</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js CDN (single version, UMD for global Chart object) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Advisys Logo" class="logo-img">
    </div>
    <div class="client-file">
      <button id="client-file-toggle" class="client-file-btn" aria-haspopup="true" aria-expanded="false">
        <span id="client-file-name">No Client Selected</span>
        <i class="fas fa-chevron-down"></i>
      </button>
      <!-- Modal for client list -->
      <div id="client-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h3>Select Client</h3>
          <input type="text" placeholder="Search clients..." id="client-search">
          <ul id="client-list">
            <!-- Populated dynamically -->
            <li data-client-id="1" class="selected">John Doe</li>
            <li data-client-id="2">Jane Smith</li>
            <!-- Add more clients dynamically -->
          </ul>
          <button id="close-modal">Close</button>
        </div>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li class="dropdown">
          <a href="analysis.html" class="active">Analysis</a>
        </li>
        <li><a href="index.html">Education</a></li>
        <li><a href="#">Calculators</a></li>
        <li><a href="presentation.html" id="presentation-tab">Presentation <span id="presentation-count" class="count-badge">0</span></a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
    <div class="icons">
      <i class="fas fa-bell"></i>
      <i class="fas fa-question-circle"></i>
      <i class="fas fa-moon dark-mode-toggle"></i>
    </div>
  </header>

  <div class="analysis-page">
    <div class="analysis-topics">
      <!-- Populated dynamically from JavaScript -->
    </div>
    <div class="analysis-workspace">
      <div class="client-inputs">
        <h3>Client Inputs</h3>
        <div class="input-container">
          <div class="input-tabs">
            <!-- Tabs populated dynamically -->
          </div>
          <form id="client-input-form" class="input-content">
            <!-- Tab content populated dynamically -->
          </form>
        </div>
      </div>
      <div class="graph-outputs">
        <h3>Analysis Outputs</h3>
        <div id="output-tabs-container"></div>
        <div id="analysis-outputs"></div>
        <button id="recalculate-btn">Recalculate</button>
        <button id="export-graph-btn">Export Graph</button>
      </div>
    </div>
  </div>

  <script type="module" src="src/index.js"></script>
</body>
</html>
