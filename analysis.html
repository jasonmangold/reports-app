<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis - Advisys</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css" onerror="console.error('Failed to load styles.css');">
  <!-- Chart.js CDN (single version, UMD for global Chart object) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Inline CSS fallback for basic visibility if styles.css fails -->
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    .analysis-page { display: flex; }
    .analysis-topics { width: 200px; }
    .analysis-workspace { flex: 1; padding: 20px; }
    .client-inputs, .analysis-outputs { margin-bottom: 20px; }
    button { padding: 8px 16px; margin-right: 10px; }
    #analysis-outputs:empty::after { content: 'Loading analysis outputs...'; color: #666; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Advisys Logo" class="logo-img">
    </div>
    <div class="client-file">
      <span id="client-file-name">No Client Selected</span>
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li class="dropdown">
          <a href="analysis.html" class="active">Analysis</a>
          <div class="dropdown-content" id="analysis-list">
            <!-- Populated dynamically by JavaScript -->
          </div>
        </li>
        <li><a href="index.html">Education</a></li>
        <li><a href="#">Calculators</a></li>
        <li><a href="presentation.html" id="presentation-tab">Presentation <span id="presentation-count" class="count-badge">0</span></a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
    <div class="icons">
      <i class="fas fa-bell"></i>
      <i class="fas fa-question-circle"></i>
      <i class="fas fa-moon dark-mode-toggle"></i>
    </div>
  </header>

  <div class="analysis-page">
    <div class="analysis-topics">
      <!-- Populated dynamically from JavaScript -->
    </div>
    <div class="analysis-workspace">
      <div class="client-inputs">
        <h3>Client Inputs</h3>
        <div class="input-container">
          <div class="input-tabs">
            <!-- Tabs populated dynamically -->
          </div>
          <form id="client-input-form" class="input-content">
            <!-- Tab content populated dynamically -->
          </form>
        </div>
      </div>
      <div class="analysis-outputs">
        <h2>Analysis Outputs</h2>
        <div id="output-tabs-container"></div> <!-- For the dropdown -->
        <div id="analysis-outputs">
          <!-- Placeholder content -->
          <p>Loading analysis outputs...</p>
        </div>
        <button id="recalculate-btn">Recalculate</button>
        <button id="export-graph-btn">Export Graph</button>
      </div>
    </div>
  </div>

  <!-- Inline script for debugging -->
  <script>
    console.log('Chart.js loaded:', typeof Chart !== 'undefined' ? 'Yes' : 'No');
    console.log('analysis-outputs element:', document.getElementById('analysis-outputs') ? 'Found' : 'Not found');
  </script>

  <!-- Adjust script path for GitHub Pages -->
  <script type="module" src="./src/index.js"></script>
</body>
</html>
