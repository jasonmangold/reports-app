<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculators Test - Advisys</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .calculators-page { display: flex; gap: 1rem; padding: 1rem; max-width: 1400px; margin: 0 auto; }
    .calculator-sidebar { width: 250px; background: #f5f5f5; padding: 1rem; }
    .calculators-workspace { flex: 1; display: flex; gap: 1rem; }
    .client-inputs, .graph-outputs { flex: 1; background: #fff; padding: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    .input-group { margin-bottom: 1rem; }
    .input-group label { display: block; margin-bottom: 0.25rem; }
    .input-group input, .input-group select { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    .output-card { padding: 1rem; border: 1px solid #ddd; border-radius: 4px; }
    .add-to-presentation-checkbox { margin-left: 1rem; }
    .tab-button { padding: 0.5rem 1rem; border: 1px solid #ccc; border-radius: 4px; background: #f5f5f5; cursor: pointer; }
    .tab-button.active { background: #005ea2; color: #fff; }
  </style>
</head>
<body>
  <div class="calculators-page">
    <div class="calculator-sidebar">
      <h3>Calculators</h3>
      <details>
        <summary><i class="fas fa-folder"></i> Financial Planning</summary>
        <ul>
          <li>Investment Growth</li>
        </ul>
      </details>
    </div>
    <div class="calculators-workspace">
      <div class="client-inputs">
        <h3>Client Inputs</h3>
        <div class="input-container">
          <div class="input-tabs">
            <button class="tab-button active" data-tab="investment-growth">Investment Growth</button>
          </div>
          <form id="client-input-form" class="input-content">
            <div class="input-group">
              <label for="principal">Initial Investment ($)</label>
              <input type="number" id="principal" name="principal" min="0" step="0.01" required>
            </div>
            <div class="input-group">
              <label for="interest-rate">Annual Interest Rate (%)</label>
              <input type="number" id="interest-rate" name="interest-rate" min="0" max="100" step="0.01" required>
            </div>
            <div class="input-group">
              <label for="years">Time Period (Years)</label>
              <input type="number" id="years" name="years" min="1" step="1" required>
            </div>
            <div class="input-group">
              <label for="compounding">Compounding Frequency</label>
              <select id="compounding" name="compounding" required>
                <option value="1">Annually</option>
                <option value="4">Quarterly</option>
                <option value="12">Monthly</option>
                <option value="365">Daily</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="graph-outputs">
        <h3>Analysis Outputs</h3>
        <div id="output-tabs-container">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div class="output-dropdown">
              <label for="output-select">Select View: </label>
              <select id="output-select" class="output-select">
                <option value="output-future-value">Future Value</option>
              </select>
            </div>
            <label class="add-to-presentation-checkbox">
              <input type="checkbox" id="add-to-presentation" data-report="report-future-value" data-title="Investment Growth Future Value">
              Add to Presentation
            </label>
          </div>
        </div>
        <div id="analysis-outputs">
          <div class="output-card">
            <h3>Future Value</h3>
            <p>Enter inputs to calculate the future value.</p>
          </div>
        </div>
        <button id="recalculate-btn">Recalculate</button>
        <button id="export-graph-btn">Export Graph</button>
      </div>
    </div>
  </div>
</body>
</html>
