<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculators</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="calculators.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      height: 100%;
    }
    .input-container label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .input-container input,
    .input-container select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
    }
    .input-container button {
      background: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      border: none;
      cursor: pointer;
    }
    .output-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .output-table th,
    .output-table td {
      border: 1px solid #d1d5db;
      padding: 0.5rem;
      text-align: left;
    }
    #export-graph-btn {
      margin-top: 1rem;
      background: #10b981;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="header-placeholder"></div>
  <main class="container mx-auto p-4">
    <div class="mb-4">
      <label for="calculator-topic-select" class="block text-lg font-medium mb-2">Select Calculator:</label>
      <select id="calculator-topic-select" class="p-2 border rounded w-full max-w-md"></select>
    </div>
    <div class="flex flex-col md:flex-row gap-4">
      <div class="md:w-1/2">
        <div class="card">
          <h2 class="text-xl font-bold mb-4">Inputs</h2>
          <div id="tab-content"></div>
        </div>
      </div>
      <div class="md:w-1/2">
        <div class="card">
          <h2 class="text-xl font-bold mb-4">Output</h2>
          <div id="output-content"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
