<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculators - Advisys</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>
  <div class="analysis-page">
    <div class="analysis-topics">
      <div id="calculator-sidebar" aria-label="Calculator selection"></div>
    </div>
    <div class="analysis-workspace">
      <div class="client-inputs">
        <div class="input-tabs"></div>
        <div class="input-content"></div>
      </div>
      <div class="graph-outputs">
        <div class="output-tabs">
          <label for="add-to-presentation" class="visually-hidden">Add to Presentation</label>
          <input type="checkbox" id="add-to-presentation" class="presentation-checkbox">
          <span id="presentation-count" class="count">0</span>
        </div>
        <div class="output-card" id="analysis-outputs"></div>
      </div>
    </div>
  </div>
  <script src="calculators.js"></script>
</body>
</html>
