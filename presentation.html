<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentation - Advisys</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Include jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Include html2canvas for rendering charts to PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Advisys Logo" class="logo-img">
    </div>
    <div class="client-file">
      <span id="client-file-name">No Client Selected</span>
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="index.html">Education</a></li>
        <li><a href="analysis.html">Analysis</a></li>
        <li><a href="#">Calculators</a></li>
        <li><a href="presentation.html" class="active" id="presentation-tab">Presentation <span id="presentation-count" class="count-badge">0</span></a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
    <div class="icons">
      <i class="fas fa-bell"></i>
      <i class="fas fa-question-circle"></i>
      <i class="fas fa-moon dark-mode-toggle"></i>
    </div>
  </header>

  <div class="presentation-page">
    <h2>Presentation Reports</h2>
    <div class="report-list" id="report-list">
      <!-- Reports will be populated dynamically -->
    </div>
    <button id="preview-presentation-btn" disabled>Preview Presentation</button>
  </div>

  <!-- Modal for PDF Preview -->
  <div class="modal" id="pdf-preview-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Presentation Preview</h2>
        <span class="close" id="close-pdf-modal">&times;</span>
      </div>
      <div class="modal-body" id="pdf-preview-content">
        <!-- PDF content will be rendered here -->
      </div>
      <div class="modal-footer">
        <button class="save-pdf-btn" id="download-pdf-btn">Download PDF</button>
      </div>
    </div>
  </div>

  <script type="module" src="src/presentation.js"></script>
</body>
</html>
