<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentation - Advisys</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>
  <div class="presentation-page">
    <h2>Presentation for <span id="client-file-name">No Client Selected</span></h2>
    <div class="report-list" id="report-list">
      <!-- Reports will be populated dynamically -->
    </div>
    <p>Reports in presentation: <span id="presentation-count">0</span></p>
    <button id="preview-presentation-btn" disabled>Preview Presentation</button>
  </div>
  <div class="input-section">
  <label for="presentation-title-input">Presentation Title:</label>
  <input type="text" id="presentation-title-input" placeholder="Enter presentation title">
  <label for="client-name-input">Client Name:</label>
  <input type="text" id="client-name-input" placeholder="Enter client name (optional)">
</div>

  <div class="modal" id="pdf-preview-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Presentation Preview</h2>
        <span class="close" id="close-pdf-modal">Ã—</span>
      </div>
      <div class="modal-body" id="pdf-preview-content">
        <!-- PDF content will be rendered here -->
      </div>
      <div class="modal-footer">
        <button class="save-pdf-btn" id="download-pdf-btn">Download PDF</button>
      </div>
    </div>
  </div>

  <script type="module" src="src/presentation.js"></script>
</body>
</html>
